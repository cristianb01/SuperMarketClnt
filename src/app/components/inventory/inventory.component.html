<div class="d-flex justify-content-center" *ngIf="!loaded">
    <div class="spinner-border" role="status">
      <span class="sr-only">Loading...</span>
    </div>
  </div>


<form [formGroup]="forma" *ngIf="loaded">
    <table class="table table-striped text-center">
        <thead class="thead-dark">
            <tr>
                <th scope="col">Id</th>
                <th scope="col">Name</th>
                <th scope="col">Category</th>
                <th scope="col"></th>
            </tr>
        </thead>
        <tbody formArrayName="products">
            <tr *ngFor="let product of products.controls; let i = index">
                <td>{{product.get('id').value}}</td>
                <td>{{product.get('name').value}}</td>
                <td>{{product.get('category').value}}</td>
                <td>
                    <button class="btn btn-danger" (click)="deleteProduct(product.get('id').value, i)">Delete</button>
                </td>
            </tr>
        </tbody>
    </table>
    <button class="btn btn-primary btn-block" (click)="add()">Add</button>
</form>
